{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' https://trusted-cdn.com; img-src 'self' data:">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Event Management System">
    <meta name="author" content="Mahmud Faisal">
    <meta name="copyright" content="Copyright 2024 Mahmud Faisal">
    <meta name="theme-color" content="#fafafa">
    <meta name="twitter:title" content="My Webpage Title for Twitter">
    <meta name="twitter:description" content="A concise description for Twitter sharing">
    <meta name="twitter:image" content="https://example.com/image.jpg">

    <title>{% block title %}Event Management{% endblock %}</title>

    <link rel="stylesheet" href="css/all_tags.css">
    <link rel="icon" href="/img/favicon.ico" sizes="any">
    <link rel="icon" href="/img/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://fontawesome.msrumon.com/v6/css/all.min.css">
{#    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">#}
    {#    <script src="//cdn.tailwindcss.com"></script>#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">

    <style>

    </style>
</head>

<body class="d-flex flex-column vh-100 no-wrap">
    <header class="sticky-top">
        {% include 'navbar.html' %}
    </header>
    
    <div class="container flex-grow-1">
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="bg-light mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <p class="text-center text-muted">Copyright &copy; 2024 Mahmud Faisal.</p>
                    <p class="text-center text-muted">All Rights Reserved Event Management.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'events/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
