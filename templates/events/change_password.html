{% extends 'base.html' %}

{% block content %}
    <h2>Change Password</h2>
    <form id="change" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <div>
        <button form="change" type="submit" class="btn btn-primary">Change Password</button>
        <a class="btn btn-secondary" href="{% url 'profile' %}">Back to Profile</a>
    </div>
{% endblock %}
